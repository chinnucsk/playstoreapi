option java_package = "com.github.pbuda.playstoreapi.mode";
option java_outer_classname = "PlayStoreProtos";

message MultipleDetailsRequest {
    repeated string assetId = 1;
}

message MultipleDetailsResponse {
    repeated AssetEntry assets = 1;
}

message AssetEntry {
    required Asset asset = 1;
}

message Asset {
    required string assetId = 1;
}